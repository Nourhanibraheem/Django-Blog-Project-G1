{% extends 'dj_blog/base.html' %}
{% load static %}

{% block main_block %}
<!-- Title  -->
    <form class="container" method='POST' enctype="multipart/form-data" >{% csrf_token %}
        <div class="row shadow p-3 mb-4 ">
            <div class="col-6">
                <h3 class="text-center text-light bg-success p-2 fw-light bg-opacity-75">Add Post</h3>
                {{form.as_p}}
                {{tag.as_p}}
            </div>
        </div><br>

        <input type="submit" value="Post" class=" btn btn-success"/>
        <input type="reset" value="Clear" class=" btn btn-secondary"/>
    </form>
{% endblock %}
